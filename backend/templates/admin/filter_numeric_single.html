{% load i18n %}

{% with choices.0 as choice %}
    <form method="get" class="admin-numeric-filter-wrapper filter_numeric_form">
        {% for k, v in choice.request.GET.items %}
            {% if not k == choice.parameter_name %}
                <input class="filter_numeric_field" type="hidden" name="{{ k }}" value="{{ v }}">
            {% endif %}
        {% endfor %}

        <h3 class="filter_title">{% blocktrans with filter_title=title %}By {{ filter_title }}{% endblocktrans %}</h3>

        {{ choice.form.as_p }}

        <button class="filter_button" type="submit" class="submit">{% trans 'Apply' %}</button>
    </form>
{% endwith %}
